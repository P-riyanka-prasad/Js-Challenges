<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css" >
    <link rel="stylesheet" href="style.css">
    <title>Js Challenge 1</title>
</head>
<body class="page">
  <main class="container">
    <h2 class="title">Find your age in days ðŸ¤“</h2>
    <form action="javascript:void()" class="form" id="form">
      <div class="input-group">
        <label for="date-of-birth">When were you born?</label>
        <input required type="date" name="date-of-birth" id="date-of-birth">
      </div>
      <div class="form-group btn-group">
        <button type="submit">Find my age!</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <div id="resultdiv" class="hidden result">
      <h3 class="subtitle">You are <span id="result">__</span> days old</h3>
      <button id="reset" type="button">Find someone else's age</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
